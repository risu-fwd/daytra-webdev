<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Live Server</title>
  <link rel="stylesheet" href="./css/style-mod.css">
</head>
<body>
  <h2>Hello world!</h2>
  <img src="./img/test.jpg">

  <hr>
  <!---------- using Emmet ---------->
  <!-- [h2] -> tab -->
  <h2></h2>

  <!-- [ul>li] -> tab -->
  <ul>
    <li></li>
  </ul>

  <!-- [ul>li*3] -> tab -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- [dl>dt+dd] -> tab -->
  <dl>
    <dt></dt>
    <dd></dd>
  </dl>

  <!-- [dl>(dt+dd)*3] -> tab -->
  <dl>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
  </dl>

  <!-- Emmet Quiz -->
  <!-- !wrong my answer -->
  <!-- table.classtable>tr*5>th+(td*3)] -> tab -->
  <table class="classtable">
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <!-- the answer -->
  <!-- [table.classtable>(tr>th*4)+(tr*4>th+td*3)] -> tab -->
  <table class="classtable">
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
