<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio | mail form</title>
  </head>
  <body class="mail-form-bg">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-light text-center solid-border">
          <div class="form-wrapper py-5">
            <form action="https://docs.google.com/forms/hogehoge~" id="form">
              <div class="box">
                <label for="name">お名前:</label>
                <input
                  type="text"
                  name="entry.396652"
                  id="name"
                  placeholder="お名前"
                  required
                />
              </div>
              <div class="box">
                <label for="mail" class="mail-str">メールアドレス:</label>
                <input
                  type="mail"
                  name="entry.1934980"
                  id="mail"
                  placeholder="メールアドレス"
                  class="mail-input"
                  required
                />
              </div>
              <div class="box">
                <p class="box">お好きなプログラミング言語</p>
                <div class="flex-box">
                  <input
                    type="radio"
                    name="entry.1977612"
                    required
                    value="scala"
                  />
                  <p>scala</p>
                </div>
                <div class="flex-box">
                  <input
                    type="radio"
                    name="entry.1977612"
                    required
                    value="kotlin"
                  />
                  <p>kotlin</p>
                </div>
                <div class="flex-box">
                  <input
                    type="radio"
                    name="entry.1977612"
                    required
                    value="basic"
                  />
                  <p>basic</p>
                </div>
              </div>
              <div class="box">
                <textarea
                  name="entry.181178"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="自由記述"
                  class="textarea"
                ></textarea
                >
              </div>
              <input type="submit" class="submit-btn" />
            </form>
            <p class="end-message">お問い合わせありがとうございました</p>
            <p class="false-message">送信失敗です</p>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
