<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image resize test</title>

  <style>
    .img-container {
      width: 90vw;
      margin: 0 auto;
      background: mediumaquamarine;

      display: flex;
      justify-content: space-between;
      margin-top: 200px;
    }

    .img-left {
      width: 40vw;
      height: auto;
    }

    .pic {
      width: 100%;
      height: 100%;
    }

    .img-right {
      width: 40vw;
      height: auto;
    }

  </style>
</head>
<body>
  <div class="img-container">
    <div class="img-left">
      <img src="https://picsum.photos/seed/picsum/400/300" alt="" class="pic">
    </div>
    <div class="img-right">
      <img src="https://picsum.photos/seed/picsum/400/300" alt="" class="pic">
    </div>
  </div>
</body>
</html>
