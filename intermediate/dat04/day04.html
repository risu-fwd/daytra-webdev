<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>daily-trial | day04</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>- jQuery Lesson day04 -</h1>
      </header>

      <div class="main">
        <h2 id="title">Lorem ipsum dolor sit amet.</h2>
        <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, optio.</p>
        <h6>Citrus</h6>
        <br>
        <input type="text" size="20" id="stts" value="user">
        <div class="login-area">
          <a href="https://tokyofreelance.jp/" id="register" class="btn">button</a>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>
    <script>
      // helper method
      function log(arg) {
        console.log(arg);
      }

      $(function () {
        // ----- lesson01 -----
        $("#title").text("Apple");
        $('.paragraph').text('Banana');
        // $("h6").hide();

        const stts = $('#stts').val();
        log(stts);
        const button = $('#register');

        if(stts === 'visiter') {
          button.text('register');
          button.removeClass('btn-blue');
          button.addClass('btn-red');
        } else if(stts === 'user'){
          button.text('login');
          button.removeClass('btn-red');
          button.addClass('btn-blue');
          $('.login-area').append('<a href="https://tokyofreelance.jp/" class="btn btn-gray">withdraw</a>');
        }
      });
    </script>
  </body>
</html>
