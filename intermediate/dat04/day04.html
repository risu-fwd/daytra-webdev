<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>daily-trial | day04</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>- jQuery Lesson day04 -</h1>
      </header>

      <div class="main">
        <!-- lesson01 -->
        <h2 id="title">Lorem ipsum dolor sit amet.</h2>
        <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, optio.</p>
        <h6>Citrus</h6>
        <br>
        <input type="text" size="20" id="stts" value="user">
        <div class="login-area">
          <a href="https://tokyofreelance.jp/" id="register" class="btn">button</a>
        </div>

        <!-- lesson02 -->
        <div id="js-for-web">
          <p>Apple</p>
          <p>Banana</p>
          <div class="login-area">
            <a href="https://tokyofreelance.jp/" id="register" class="btn">button</a>
          </div>
        </div>

        <!-- lesson03 -->
        <p id="tgt-text">hello!</p>
        <div id="lesson03-area">
          <button id="btn00" class="btn">btn00</button>
          <br>
          <button id="btn01" class="btn">btn01</button>
        </div>

        <!-- lesson04   -->
        <div id="lesson04-area">
          <h2 id="tgt-text02">hello, again!</h2>
          <button class="btn" id="btn02">btn02</button>
        </div>

        <!-- lesson05 -->
        <div id="lesson05-area">
          <h2 id="tgt-text03">hello, world!</h2>
          <button id="btn03" class="btn">btn03</button>
          <button id="btn04" class="btn">btn04</button>
        </div>



      </div>

      <footer class="footer"></footer>
    </div>
    <script>
      // helper method
      function log(arg) {
        console.log(arg);
      }

      $(function () {
        // ----- lesson01 -----
        $("#title").text("Apple");
        $('.paragraph').text('Banana');
        // $("h6").hide();
        const stts = $('#stts').val();
        log(stts);
        const button = $('#register');

        if(stts === 'visiter') {
          button.text('register');
          button.removeClass('btn-blue');
          button.addClass('btn-red');
        } else if(stts === 'user'){
          button.text('login');
          button.removeClass('btn-red');
          button.addClass('btn-blue');
          $('.login-area').append('<a href="https://tokyofreelance.jp/" class="btn btn-gray">withdraw</a>');
        }

        // ----- lesson02 -----
        let texts = $('#js-for-web').find('p');
        log('find <p>: ' + texts[0]);
        let link = $('#js-for-web').find('a');
        log('find <a>: ' + link[0]);

        let texts2 = $('#js-for-web').children('p');
        log('children <p>: ' + texts2[0]);
        let link2 = $('#js-for-web').children('a');
        log('children <a>: ' + link2[0]);

        // ----- lesson03 -----
        document.getElementById('btn00').addEventListener('click', function() {
          document.getElementById('tgt-text').innerText = 'Pineapple';
        })

        $('#btn01').click(function() {
          $('#tgt-text').text('Grape');
        });

        // ----- lesson04 -----
        $('#btn02').hover(
          function() {
            $('#tgt-text02').text('Dragon fruit').css('background-color', 'lightcoral');
          },function() {
            $('#tgt-text02').text('Kiwi fruit').css('background-color', 'lightgreen');
          }
        );

        // ----- lesson05 -----
        $('#btn03').hover(
          function() {
            $('#tgt-text03').slideUp();
          },
          function() {
            $('#tgt-text03').slideDown();
          }
        )

        $('#btn04').hover(
          function() {
            $('#tgt-text03').fadeIn();
          },
          function() {
            $('#tgt-text03').fadeOut();
          }
        )
      });
    </script>
  </body>
</html>
